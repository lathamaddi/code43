<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container [class.m2app-dark]="isDarkTheme">
  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Settings</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">build</mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <span>Account</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">account_circle</mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-raised-button color="accent" class="app-sidebar-button">
          <mat-icon class="example-icon">verified_user</mat-icon>
          Login
        </button>
      </mat-toolbar-row> 
    </mat-toolbar>
  </mat-sidenav>
  <mat-toolbar>
   
    <img src="../assets/images/Spot43 Logo.png" width="180" (click)="home()"
     height="60" style="padding: 10px;cursor: pointer;" title="spot43"
     alt="spot43"/>
    <nav mat-tab-nav-bar style="float: right;position: absolute; right: 0;top:0;" layout-align="end center" *ngIf="!isMainMenuHidden&&!loginService.isSignIn">
      <a mat-tab-link
         *ngFor="let routeLink of routeLinks; let i = index;"
         [routerLink]="routeLink.link"
         routerLinkActive="mat-tab-link-active"
         #rla="routerLinkActive"
         [active]="activeLinkIndex === i"
         (click)="selectMainMenu(i)"
         [routerLinkActiveOptions]="{exact: true}">
          {{routeLink.label}}
      </a>
     
    </nav>
    <a *ngIf="isMainMenuHidden&&!loginService.isSignIn" [routerLink]="['/signin']" style="float: right;position: absolute; right: 0;font-size: 16px;;">Already have an account?</a>
               
    <mat-form-field  style="float: right;position: absolute; right: 0;top:0" *ngIf="loginService.isSignIn">
     
        <mat-select item-height="10" [(value)]="selected" (selectionChange)="changeSelect(selected)">
          <mat-option value="option1">Jason</mat-option>
          <mat-option value="option2">Sign Out</mat-option>
        </mat-select>
     
    </mat-form-field>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
